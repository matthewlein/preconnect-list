<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Preconnect List Generator</h1>
    </header>
    <main class="main">
      <div id="dropZone" class="drop-zone">
        <span>Drop .har file here</span>
      </div>

      <section id="connections" class="connections">
        <h2 class="connections__heading">
          Your connections
          <button id="clear" class="clear" type="button">
            <span class="clear__icon" aria-hidden="true">‚ùå</span>Clear
          </button>
        </h2>
        <pre id="output" class="output"></pre>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>

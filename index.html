<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Preconnect List Generator</h1>
    </header>
    <main class="main">
      <ol class="steps">
        <li>
          <span class="step-icon">🔴</span>Record a page load in your devtools
          of choice
        </li>
        <li><span class="step-icon">💾</span>Save it as a HAR file</li>
        <li>
          <span class="step-icon">👇</span>Drop it below to get your connections
          list
        </li>
        <li>
          <span class="step-icon">⌨️</span>Make some
          <a
            href="https://developer.mozilla.org/en-US/docs/Learn/Performance/dns-prefetch"
            >preconnects!</a
          >
        </li>
      </ol>
      <div id="dropZone" class="drop-zone">
        <span
          >Drop .har file here <br />or
          <button id="choose-file" type="button" class="choose-file">
            choose a file
          </button></span
        >
        <input type="file" class="file-input" id="file-input" />
      </div>

      <section id="connections" class="connections">
        <h2 class="connections__heading">
          Your connections
          <button id="clear" class="clear" type="button">
            <span class="clear__icon" aria-hidden="true">❌</span>Clear
          </button>
        </h2>
        <pre id="output" class="output"></pre>
      </section>
    </main>
    <footer class="footer">
      <a href="https://matthewlein.com/">© Matthew Lein</a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
